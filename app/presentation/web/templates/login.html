<!-- app/presentation/web/templates/login.html -->
{% extends "base.html" %}
{% block title %}Вход — ML Translate{% endblock %}

{% block content %}
<h1>Вход</h1>
<form method="post" action="/web/login" class="card" style="max-width:520px">
  <label>Email
    <input type="email" name="email" required autocomplete="username" placeholder="you@example.com">
  </label>
  <label>Пароль
    <input type="password" name="password" required autocomplete="current-password" placeholder="••••••••">
  </label>
  <button type="submit" style="margin-top:10px">Войти</button>
  <p style="margin-top:8px">Нет аккаунта? <a href="/web/register">Регистрация</a></p>
  {% if error %}<p class="error" style="margin-top:8px">{{ error }}</p>{% endif %}
</form>
{% endblock %}
